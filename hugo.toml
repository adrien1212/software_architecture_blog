baseURL = 'https://softwarearchitecture.fr/'
languageCode = 'fr-FR'
title = 'Software Architecture'
theme = "hugo-theme-relearn"
relativeURLs = "True"
enableRobotsTXT = true
defaultContentLanguage = 'fr'

[languages]
  [languages.fr]
    languageName = 'French'
    title = 'Software Architecture'
    weight = 1

# For search functionality
[outputs]
  home = ["HTML", "htaccess", "RSS", "SEARCH", "SEARCHPAGE"]

[outputFormats]
  [outputFormats.htaccess]
      baseName = ""
      isPlainText = true
      mediaType = "text/htaccess"

[mediaTypes]
  [mediaTypes."text/htaccess"]
    suffixes = ["htaccess"]

[params]
  canonicalUrl = 'https://softwarearchitecture.fr/'
  author.name = "Adrien CAUBEL"
  description = "Avec l'architecture Logicielle apprenez à créer des systèmes complexes; Comment trouver la meilleure solution ? Quels compromis à faire ?"
  #alwaysopen = true
  showVisitedLinks = true
  disableInlineCopyToClipBoard = true
  ordersectionsby = "weight"
  titleSeparator = "-"
  externalLinkTarget = "_blank"
  themeVariant='my-custom-variant'
  custom_css = ["https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"]

# these values are hugo built in markup config
[markup.highlight]
  style = 'monokailight'
  tabWidth = 4

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

